<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynzo Assignment</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <p class="special gift"></p>
    <div class="dynamic-content">
        <!-- Well this is kind of IMP div the divisions are bring here for operations -->
    </div>

    <div class="main-div">
        <h1 class="heading">Enquiry Form</h1>
        <button class="start-btn btn" type="button">Start</button>
    </div>
    <div class="name-div">
        <p class="special">Name</p>
        <input type="text" placeholder="Enter Your Name" class="name-input" />
        <button class="next-btn btn next1" type="button">Next</button>
    </div>
    <div class="birth-div">
        <p class="special">Date Of Birth</p>
        <input type="date" class="date" class="date-input" />
        <button class="next-btn btn next2" type="button">Next</button>
    </div>
    <div class="acheive-div">
        <p class="special">Acheivements</p>
        <textarea class="textarea" class="acheive-input" cols="20" rows="5">
        </textarea>
        <button class="next-btn btn next3" type="button">Next</button>
    </div>
    <div class="family-div">
        <p class="special">Family Members</p>
        <input type="checkbox" class="fm-inp1" value="noone"  /> No one <br />
        <input type="checkbox" class="fm-inp2" value="father" /> Father <br />
        <input type="checkbox" class="fm-inp3" value="mother" /> Mother <br />
        <input type="checkbox" class="fm-inp4" value="brother" /> Brother <br />
        <input type="checkbox" class="fm-inp5" value="sister" /> Sister <br />

        <button class="next-btn btn next4" type="button">Next</button>
    </div>
    <div class="submit-div">
        <p>Well Submit the Form and We will get back to you soon! :)</p>
        <button class="btn submit-btn">Submit</button>
    </div>

    <script src="script.js">
    </script>
</body>
</html>
